<!DOCTYPE html>
<html>
<title>JP</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/w3.css">

<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>Jake Palmert</b></a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="#projects" class="w3-bar-item w3-button">Projects</a>
        <a href="#about" class="w3-bar-item w3-button">About</a>
        <a href="#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
    <img src="images/cabin.jpeg" class="main-img" alt='home' width="1500" height="700">
    <div class="w3-display-middle w3-margin-top w3-center">
      <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Things</b></span> <span
          class="w3-hide-small w3-text-light-grey"> keep their secrets.</span></h1>
    </div>
  </header>

  <!-- Page content -->
  <div class="w3-content w3-padding" style="max-width:1564px">

    <!-- Project Section -->
    <div class="w3-container w3-padding" id="projects">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Projects</h3>
    </div>

    <div class="w3-row-padding">
      <div class="w3-col l3 m6 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black">
            <a href="project-dv.html" class="w3-bar-item w3-button">TrailCam Classifier</a>
            <img src="images/trailcamod.png" alt="trailcam classifier" style="width:350px; height:200px">
          </div>
        </div>
      </div>

      <div class="w3-col l3 w3-margin-bottom">
        <div class="w3-display-container">
          <div class="w3-display-topleft w3-black">
            <a href="project-er.html" class="w3-bar-item w3-button">ER Staffing</a>
            <img src="images/erstaffer2.jpg" alt="ER Staff" style="width:350px; height:200px">
          </div>
        </div>
      </div>
    </div>

    <div class="w3-content" style="max-width:1564px; padding-top: 256px;"></div>
    <!-- About Section -->
    <div class="w3-container w3-padding" id="about">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
    </div>

    <div class="w3-row-padding w3-grayscale">
      <div class="w3-col m6 w3-margin-bottom">
        <h4>Jake Palmert</h4>
        <p class="w3-opacity"></p>
        <p>Looking for ways to enrich our lives through the interaction of human thought and compute.</p>
      </div>
    </div>

    <div class="w3-container w3-padding-32 w3-margin-top" id="contact">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
    </div>
  </div>
  </div>


  </div>
</body>

</html>
